<div ng-controller="AuthenticateController" id="LoginScreen">
    <ons-page modifier="full_login">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-12">
                    <div class="logo-container">
                        <div class="logo"></div>
                    </div>
                </div>
                <div class="col col-12 margin-top-30">
                    <form class="text-center text-white" name="userForm" novalidate>
                        <h5 class="text-center strong imp-margin-0">Register With Switch</h5>
                        <div class="form-group margin-top-20" style="margin-bottom:0rem !important">
                            <input type="text" class="form-control" id="name" placeholder="Enter your Full Name" ng-model="data.name" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}" ng-maxlength="100" ng-pattern="/^[a-zA-Z\s]*$/" required>
                        </div>
                        <div class="form-group" style="margin-bottom:0rem !important">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your E-mail" ng-model="data.email" ng-maxlength="30" required ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
                        </div>
                        <div class="form-group" style="margin-bottom:0rem !important">
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password" ng-model="data.password" ng-class="{'has-error':userForm.password.$invalid && !userForm.password.$pristine}" ng-minlength="6" ng-maxlength="100" ng-required="true">
                        </div>
                        <div class="form-group" style="margin-bottom:0rem !important">
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Your Password" ng-model="data.cpassword" ng-class="{'has-error':userForm.cpassword.$invalid && !userForm.cpassword.$pristine}" valid-password-c="userForm.password" ng-required="true">
                        </div>
                        <div class="form-group" style="margin-bottom:0rem !important">
                            <button class="btn login-button btn-block" type="submit" ng-click="signup(data)" ng-disabled="userForm.$invalid || data.password!=data.cpassword">
                                Register
                            </button>
                        </div>
                        <div ng-show="data.password !== data.cpassword" class="text-md white-text strong">
                            Password Mismatch
                        </div>
                        <div class="padding-top-10 red-text">
                            {{signupError}}
                        </div>
                        <div class="padding-top-10 strong text-lg">
                            <a class="amber-text" href="#!">Already Have An Account! LogIn</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ons-page>
</div>
