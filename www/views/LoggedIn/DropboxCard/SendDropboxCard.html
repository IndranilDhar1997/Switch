<div ng-controller="SendDropboxCardController" id="OwnCardScreen" ng-init="init()">
    <ons-page modifier="full_bg">
        <div class="container-fluid">
            <div class="backdrop"></div>
            <div class="row navbar-alignment color-bg">
                <div class="col col-2 text-white strong">
                    <div class="flex-grow-1">
                        <i class="fas fa-arrow-left" ng-click="backButton()"></i>
                    </div>
                </div>
                <div class="col col-10 text-white strong">
                    <div class="d-flex ">
                        <div class="flex-grow-1 navbar-header text-center">
                            Cards to Send
                        </div>
                    </div>   
                </div> 
            </div>
            <div class="row margin-10">
                <div class="col col-12">
                    <h6>Click on the card which you want to sent to the organizer. Sent card will be shared with the organizer.</h6>
                </div>
            </div>
        </div>
        <ons-row ng-repeat="vcdata in visitingCardDetails" ng-if="visitingCardDetails.length != 0">
            <ons-col>
                <ons-card style="padding: 5px;" ng-click="addCardToDropBox(vcdata._id)">
                    <div ng-bind-html="template_data"></div>
                </ons-card>
            </ons-col>
        </ons-row>
        <ons-row ng-if="visitingCardDetails.length == 0">
            <ons-col>
                <ons-card>
                    <div class="text-info" style="font-weight: bold; font-size:medium;">No Visiting Cards Created. You
                        need to make cards.</div>
                </ons-card>
            </ons-col>
        </ons-row>
    </ons-page>
</div>
