<div ng-controller="NotificationController" id="notificationScreen" ng-init="init()">
    <ons-page modifier="full_bg" id="notificationScreen">
        <div class="container-fluid">
            <div class="backdrop"></div>
            <div class="row navbar-alignment color-bg">
                <div class="col col-2 text-white strong">
                    <div class="flex-grow-1">
                        <i class="fas fa-arrow-left" ng-click="backButton()"></i>
                    </div>
                </div>
                <div class="col col-8 text-white strong">
                    <div class="d-flex ">
                        <div class="flex-grow-1 navbar-header text-center">
                            Notifications
                        </div>
                    </div>
                </div>
                <div class="col col-2 text-white strong">
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-if="notifications.length!= 0">
            <ul class="list-group list-group-flush" ng-repeat="notes in notifications">
                <li class="list-group-item">{{notes.text}}
                    <div class="d-flex flex-row-reverse bd-highlight" ng-if="notes.type == 'Request'">
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="acceptRequest(notes._id)">Accept</button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-danger btn-sm" ng-click="rejectRequest(notes._id)">Decline</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="container-fluid" ng-if="notifications.length == 0">
            <div class="text-lg font-weight-600 color-header text-center imp-margin-top-50">
                No Notification
            </div>
        </div>
    </ons-page>
</div>
