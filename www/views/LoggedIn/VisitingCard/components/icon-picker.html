<ons-modal direction="up" class="icon-picker-modal" id="icon-picker">
    <div class="modal-container">
        <ons-row>
            <ons-col width="100%" class="imp-margin-bottom-0 center-align">
                <h4 class="imp-margin-bottom-5 center-align">Icon Picker</h4>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="100%" class="imp-margin-bottom-0 center-align icon-gallery">
                <div class="pallet-holder" ng-repeat="icon in component.iconPicker.icons">
                    <button class="color-pallets btn margin-bottom-10" ng-click="component.iconPicker.method.selectedIcon(icon)">
                        <i class="fa {{icon}}"></i>
                    </button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row class="modal-footer-row">
            <ons-col width="50%">
                <button class="btn width-100 text-xlg btn-left" ng-click="component.iconPicker.method.cancel()">
                    Cancel
                </button>
            </ons-col>
            <ons-col width="50%">
                <button class="btn width-100 text-xlg btn-right" ng-click="component.iconPicker.method.chooseThisIcon()"
                    ng-disabled="component.iconPicker.selectedIcon==null">
                    Ok
                </button>
            </ons-col>
        </ons-row>
    </div>
</ons-modal>
