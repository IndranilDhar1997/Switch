<div ng-controller="ProfileController" id="profileScreen" ng-init="init()">
    <ons-page modifier="full_bg">
        <div class="container-fluid">
            <div class="backdrop"></div>
            <div class="row navbar-alignment color-bg">
                <div class="col col-2 text-white strong">
                    <div class="flex-grow-1 text-white">
                        <i class="fas fa-arrow-left" ng-click="backButton()"></i>
                    </div>
                </div>
                <div class="col col-8 text-white strong">
                    <div class="d-flex ">
                        <div class="flex-grow-1 navbar-header text-center text-white">
                            Profile
                        </div>
                    </div>
                </div>
                <div class="col col-2 text-white strong">
                </div>
            </div>
        </div>
        <div class="container margin-bottom-10">
            <ons-card>
                <div class="profile-pic-holder">
                    <div class="profile-picture" ng-if="!profile_pic_url" style="background: url('img/no-image.png') no-repeat center center; background-size: cover;">
                    </div>
                    <div class="profile-picture" ng-if="profile_pic_url" style="background: url('{{profile_pic_url}}') no-repeat center center; background-size: cover;">
                    </div>
                </div>
                <div>
                    <div class="font-weight-bolder center-align text-xxlg" ng-if="userName">{{userName}}</div>
                    <div class="font-weight-bolder center-align text-xxlg" ng-if="!userName">John Doe</div>
                    <div class="center-align font-weight-500 text-header " ng-if="!email">john@doe.com</div>
                    <div class="center-align font-weight-500 text-header" ng-if="email">{{email}}</div>
                    <div class="title center-align" ng-if="!profileOrganization || !profileDesignation">Designation at Organization</div>
                    <div class="title center-align" ng-if="profileOrganization || profileDesignation">
                        {{profileDesignation}} at {{profileOrganization}}</div>
                    <hr>
                    <div class="center-align text-header" ng-if="!tagline">Your tagline goes here which defines you and your profile in brief.</div>
                    <div class="center-align" ng-if="tagline">{{tagline}}</div>
                </div>
                <ons-row class="center-align">
                    <ons-col width="100%">
                        <div class="imp-margin-top-20">
                            <button class="btn profile-button" ng-click="openProfileModal(profileData)">Edit
                                Profile</button>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
        </div>
    </ons-page>
    <div ng-include="'./views/LoggedIn/Profile/components/edit-profile-modal.html'"></div>
</div>
