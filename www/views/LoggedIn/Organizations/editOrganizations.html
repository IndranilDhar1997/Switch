<div ng-controller="EditOrganizationController" id="OrganisationScreen" ng-init="init()">
    <ons-page modifier="full_bg">
        <div class="container-fluid">
            <div class="backdrop"></div>
            <div class="row navbar-alignment">
                <div class="col col-2 text-white strong">
                    <div class="flex-grow-1">
                        <i class="fas fa-arrow-left" ng-click="backButton()"></i>
                    </div>
                </div>
                <div class="col col-8 text-white strong">
                    <div class="d-flex ">
                        <div class="flex-grow-1 navbar-header text-center">
                            Edit Organization
                        </div>
                    </div>
                </div>
                <div class="col col-2 text-white strong">
                </div>
            </div>
        </div>
        <div class="margin-bottom-20 margin-top-10">
            <ons-card style="padding: 0px;">
                <div class="image-corosal-holder">
                    <div ng-if="cover_image_url == null">
                        <img src="img/no_image_org.png" style="height:200px ; width:100%" />
                    </div>
                    <div ng-if="cover_image_url != null">
                        <img src="{{cover_image_url}}" style="height:200px ; width:100%" />
                    </div>
                    <div style="margin-top: -1rem;margin-left: 0.5rem;">
                        <button class="btn btn-light btn-sm" ng-click="openCoverImageModal()">
                            <i class="fas fa-camera-retro"></i></button>
                    </div>
                </div>
                <div class="ons-card-profile">
                    <form>
                        <ons-row class="margin-bottom-10">
                            <div class="row">
                                <div class="col col-6">
                                    <div class="profile-picture-add" ng-if="logo_image_url == null">
                                        <img src="img/no_image_org.png" style="height:60px ; width:100%; border-radius: 50%;" />
                                    </div>
                                    <div class="profile-picture" ng-if="logo_image_url != null">
                                        <img src="{{logo_image_url}}" style="height:60px ; width:100%" />
                                    </div>
                                </div>
                                <div class="col col-6">
                                    <button type="button" ng-click="openLogoImageModal()" class="btn upload-logo-button">Upload Logo</button>
                                </div>
                            </div>
                            <ons-col width="100%">
                                <label for="name"> Company Name</label>
                                <input type="text" class="form-control form-control-sm" id="name" ng-model="organisation.name">
                            </ons-col>
                            <ons-col width="100%">
                                <label for="empstrength">Employee Strength</label>
                                <input type="number" class="form-control form-control-sm" id="empstrength" ng-model="organisation.employeeStrength">
                            </ons-col>
                            <ons-col width="100%">
                                <label for="website">Website</label>
                                <input type="text" class="form-control form-control-sm" id="website" ng-model="organisation.website">
                            </ons-col>
                        </ons-row>
                        <ons-button ng-click="updateOrganisation(organisation)" class="center-align button-click padding-top-5 strong height-100 width-100 color-bg">
                            Update
                        </ons-button>
                    </form>
                </div>
            </ons-card>
        </div>
    </ons-page>
    <div ng-include="'./views/LoggedIn/Organizations/components/cover-image-modal.html'"></div>
    <div ng-include="'./views/LoggedIn/Organizations/components/logo-image-modal.html'"></div>
</div>
